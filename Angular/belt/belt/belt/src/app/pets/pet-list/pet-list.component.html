
  <h2>Pet Shelter</h2>
  <h3>These pets are looking for a home!</h3>
  <a routerLink='/pets/new'>Add a pet to the shelter</a>
  <table border ="1">
    <thead>
      <tr>
        <td class="label">Name</td>
        <td class="label">Type</td>
        <td class="label">Actions</td>
      </tr>
    </thead>
    <tbody *ngIf="pets.length > 0">
      <tr class="altrow" *ngFor="let pet of pets" >
        <td>{{pet.name}}</td>
        <td>{{pet.type}}</td>
        <td><a class="a"[routerLink]="[pet.id]" mat-icon-button>Details</a><a class="b" [routerLink]="['/pets/'+ pet.id + '/edit/']" mat-icon-button>Edit</a></td>
      </tr>
    </tbody>
  </table>
  <p>{{pet}}</p>
<p *ngIf="pets.length <= 0">No Pet has been added yet!</p>
