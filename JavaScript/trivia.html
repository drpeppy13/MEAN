<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Page!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <h1>Trivia Time!</h1>
    <input type="button" id="button" value="Start Trivia!">
    <input type="button" id="button2" value="Show Correct Answers">
    <script>
        $(document).ready(function(){
            $("#button").click(function(){
                $.get("https://opentdb.com/api.php?amount=10&category=11&difficulty=easy&type=multiple", displayQ);
                });
            function displayQ(data){
                results = data.results;
                for (let i = 0; i < results.length; i++) {
                    answers = results[i].incorrect_answers;
                    answer = results[i].correct_answer;
                    // answers.push(results[i].correct_answer);
                    $('h1').append("<h2>" + results[i].question + "</h2>")
                    for (let u = 0; u < answers.length; u++) {
                        $('h1').append('<p>' + answers[u] + '</p>')
                        
                    }
                    for (let k = 0; k < answer.length; k++) {
                        $('h1').append('<p2>'+ answer[k] + '</p2>')

                    }
                }
                
            }
            $("#button2").click(function(){
                $('p').hide();
            })
        })
    </script>
</body>
</html>
